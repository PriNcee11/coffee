
<section class="user-selector">
  <v-container fluid>
    <v-layout row wrap>
      <v-flex xs12 sm6>
        <v-select
          :items="people"
          v-model="e11"
          label="Select"
          item-text="name"
          item-value="name"
          max-height="auto"
        >
          <template slot="selection" slot-scope="data">
              <v-avatar>
                <img :src="data.item.avatar">
              </v-avatar>
              {{ data.item.name }}
          </template>

          <template slot="item" slot-scope="data">
            <template v-if="typeof data.item !== 'object'">
              <v-list-tile-content v-text="data.item"></v-list-tile-content>
            </template>
            <template v-else>
              <v-list-tile-avatar>
                <img :src="data.item.avatar">
              </v-list-tile-avatar>
              <v-list-tile-content>
                <v-list-tile-title v-html="data.item.name"></v-list-tile-title>
              </v-list-tile-content>
            </template>
          </template>
        </v-select>
      </v-flex>
    </v-layout>
  </v-container>
</section>
